name: Release DevOps with Docker # Name of the workflow

# On a push to the branch named master
on:
  push:
    branches:
      - master

# Job called build runs-on ubuntu-latest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Checkout to the repo (action don't actually need this since they use repo context)
      - uses: actions/checkout@v2

    # We need to Login so we can later push the image w/o issues.
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.RUI }}
          password: ${{ secrets.53061508-2871-4e3c-88a9-25a5aff0e4ad }}

    # Builds devopsdockeruh/docker-hy.github.io
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: devopsdockeruh/coursepage:latest
